<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Notifier UI</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div class="container">
        <h1>Delayed Notifier</h1>

        <!-- Форма создания -->
        <div class="card">
            <h2>Создать уведомление</h2>
            <form id="notifyForm">
                <div class="form-group">
                    <label>Канал:</label>
                    <select id="channel" required>
                        <option value="email">Email</option>
                        <option value="telegram">Telegram</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Получатель (Email или Chat ID):</label>
                    <input type="text" id="target" placeholder="example@mail.com или 12345678" required>
                </div>
                <div class="form-group">
                    <label>Сообщение:</label>
                    <textarea id="payload" placeholder="Текст уведомления..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Когда отправить:</label>
                    <input type="datetime-local" id="scheduledAt" required>
                </div>
                <button type="submit" class="btn-primary">Запланировать</button>
            </form>
        </div>

        <!-- Список уведомлений -->
        <div class="card">
            <div class="header-with-btn">
                <h2>Текущие уведомления</h2>
                <button id="refreshBtn" class="btn-secondary">Обновить список</button>
            </div>
            <table id="notifyTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Канал</th>
                        <th>Получатель</th>
                        <th>Статус</th>
                        <th>Дата отправки</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="notifyList">
                    <!-- Сюда JS вставит строки -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
